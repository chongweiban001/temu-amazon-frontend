<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能选品结果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .table-img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
        .score-badge { font-weight: bold; color: #fff; background: #007bff; border-radius: 8px; padding: 2px 8px; }
        .risk-safe { color: #28a745; font-weight: bold; }
        .risk-review { color: #ffc107; font-weight: bold; }
        .risk-banned { color: #dc3545; font-weight: bold; }
        .favorite-btn { color: #ff9800; cursor: pointer; font-size: 1.3em; }
        .favorite-btn.fav { color: #ff5722; }
        .search-bar { max-width: 350px; }
        .pagination { justify-content: center; }
        .favorite-row { background: #fffbe6 !important; }
        
        /* 添加style.css中的样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-rating {
            color: #f90;
            margin-bottom: 10px;
        }

        .product-asin {
            color: #666;
            font-size: 12px;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 响应式设计 */
        @media (min-width: 768px) {
            .product-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>亚马逊-Temu跨境选品分析</h1>
    </div>

    <div class="container py-4">
        <h2 class="mb-4">推荐产品</h2>
        
        <div class="product-grid">
            <!-- 产品将通过JavaScript动态加载 -->
        </div>
    </div>

    <script>
        // 从S3加载JSON数据
        fetch('https://chongweiban.s3.us-west-2.amazonaws.com/selection_results.json')
            .then(response => response.json())
            .then(data => {
                const productGrid = document.querySelector('.product-grid');
                
                // 检查data是否为数组
                const products = Array.isArray(data) ? data : [data];
                
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                        <div class="product-title">${product.title}</div>
                        <div class="product-rating">评分: ${product.rating}</div>
                        <div class="product-asin">ASIN: ${product.asin}</div>
                    `;
                    
                    productGrid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('加载数据出错:', error);
                document.querySelector('.product-grid').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        加载数据时发生错误。请稍后再试。
                    </div>
                `;
            });
    </script>
</body>
</html>
